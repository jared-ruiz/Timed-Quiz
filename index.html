<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <button class="btn" id="highscore-btn">Scores</button>
        <h1 class="page-title">Welcome! Submit Initials Then Click Start to Begin Your Quiz!</h1>
        <p id="text">~ Select "Scores" to View Last Rounds Score! ~</p>
        <h2 id="countdown"></h2>
        <input type="text" name="initials" id="name-input" placeholder="Please input your initials"/>
        <button class="btn" id="submit-btn">Submit</button>
    </header>
    
    <main class="quiz-content">
        <div class="quiz-container">
            <div class="quiz-question"></div>
                <div class="button-list" id="question-btn">
                </div>
                <div class="start-btn">
                    <button class="btn" id="start-btn">Start</button>
                </div>
        </div> 
    </main>
    
<footer>

</footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
